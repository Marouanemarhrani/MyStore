name: Server Tests Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest  

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: cd server && npm install  # Install server-side dependencies only

      - name: Set up environment for tests
        run: |
          echo "MONGO_TEST_URL=mongodb+srv://marhranim:123@cluster0.d66pi.mongodb.net/" > server/.env  # Set up environment variables for tests

      - name: Run server tests
        run: cd server && npm run test:server  # Run server-side tests
